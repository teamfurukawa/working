<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <style>
    #heeeBtn {
        margin-top: 15px;
    }
    </style>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <form>
                    <div class="form-group">
                        <button type="button" class="btn btn-primary" id="button1">Good!</button>
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-danger" id="button2">Boo</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        var ioSocket = io.connect( "http://52.91.193.38:8124" ); // チャットサーバーに接続
        
        // サーバーからのデータ受け取り処理
        ioSocket.on( "connect", function() {} ); // 接続
        ioSocket.on( "disconnect", function() {} ); // 切断

        // button1
        $("#button1").click( function() {
            ioSocket.emit( "c2s_button1" );
        });
        // button2
        $("#button2").click( function() {
            ioSocket.emit( "c2s_button2" );
        });
    </script>
</body>
</html>
